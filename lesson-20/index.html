<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Пример Margin, Padding и Border</title>
    <style>
        body {
            background: #f0f0f0;
            padding: 20px;
        }

        .outer-box {
            background: lightblue;
            margin: 30px;
            padding: 20px;
            border: 5px solid blue;
        }

        .inner-box {
            background: lightgreen;
            margin: 20px;
            padding: 15px;
            border: 3px dashed green;
        }

        .content {
            background: white;
            padding: 10px;
            border: 2px dotted gray;
        }
    </style>
</head>

<body>

    <div class="outer-box">
        Внешний блок (lightblue: margin 30px, border 5px, padding 20px)

        <div class="inner-box">
            Внутренний блок (lightgreen: margin 20px, border 3px, padding 15px)

            <div class="content">
                Сам контент (белый фон, padding 10px, border 2px)
            </div>
        </div>


</body>

</html>
