<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .example {
        width: 200px;
        padding: 20px;
        border: 5px solid black;
        background: lightblue;
        margin: 10px;
      }
      .example.box-sizing {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="example">Без box-sizing</div>
    <div class="example box-sizing">С box-sizing</div>
  </body>
</html>
