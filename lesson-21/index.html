<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Мой блог</h1>

    <div class="post">
        <h2>Первый пост</h2>
        <p>Это текст первого поста в блоге. Добро пожаловать!</p>
        <img src="./src/walli.jpeg" width="300px" alt="Изображение к посту 1">
    </div>

    <div class="post">
        <h2>Второй пост</h2>
        <p>Это текст второго поста. Продолжаем учиться HTML и CSS!</p>
        <img src="./src/natural.jpeg" alt="Изображение к посту 2">
    </div>

    <h2>Оставить комментарий</h2>
    <form class="comment-form">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="comment" placeholder="Ваш комментарий" required></textarea>
        <button type="submit">Отправить</button>
    </form>
    

</body>
</html>
